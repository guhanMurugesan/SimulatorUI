<div id="">
  <app-objectupdate [UpdateObject]="data"></app-objectupdate>
  <table *ngIf="data">
    <tr>
      <td><button mat-raised-button color="primary" (click)="update()">Update</button></td>
      <td><b>{{Message}}</b></td>
    </tr>
  </table>
  <div *ngIf="!data">
        <br/>
        <mat-spinner></mat-spinner>
  </div>
</div>
