
<mat-form-field>
    <input matInput placeholder="Asset" [(ngModel)]="newAsset.Gmuasset">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Gmu Ip" [(ngModel)]="newAsset.GmuIp">
    </mat-form-field>
    <button mat-fab color="primary" (click)="add()">Add</button>
<table mat-table [dataSource]="assets" class="mat-elevation-z8" id="assetView">
  
    <ng-container matColumnDef="Gmuasset">
      <th mat-header-cell *matHeaderCellDef> Asset </th>
      <td mat-cell *matCellDef="let element"> {{element.Gmuasset}} </td>
    </ng-container>
  
    <ng-container matColumnDef="GmuIp">
      <th mat-header-cell *matHeaderCellDef> GmuIp </th>
      <td mat-cell *matCellDef="let element"> {{element.GmuIp}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Enable">
      <th mat-header-cell *matHeaderCellDef> Enable </th>
      <td mat-cell *matCellDef="let element"> {{element.Enable}} </td>
    </ng-container>
    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef>   </th>
        <td mat-cell *matCellDef="let element"> <i class="material-icons deleteIcon" (click)="delete(element)">
            delete
            </i>
           </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
