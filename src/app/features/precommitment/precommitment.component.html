<div class="button-row">
  <button mat-raised-button class="pcBtn" (click)="ApproachingNotification()">Approaching</button>
  <button mat-raised-button color="primary" class="pcBtn" (click)="PlayerRgNotification()">PlayerRG</button>
  <button mat-raised-button color="accent" class="pcBtn" (click)="LimitReachedNotification()">Limit reached</button>
  <button mat-raised-button color="warn" class="pcBtn" (click)="RelaxNotification()">Relax</button>
</div>

<div id="">
  <app-objectupdate [UpdateObject]="pcData"></app-objectupdate>
  <table *ngIf="pcData">
    <tr>
      <td>
          <button mat-raised-button color="primary" (click)="update()">Update</button>
      </td>
      <td><b>{{Message}}</b></td>
    </tr>
  </table>
  <div *ngIf="!pcData">
        <br/>
        <mat-spinner></mat-spinner>
  </div>
</div>
